<!DOCTYPE html>
<html>
<head>
    <title>Better BU Dining by samc5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body style="background:#ADD8E6">
    <h2 style="text-align:center">GF/Vegetarian Options</h2>
    <ul class="tabs" data-tabs id="home-tabs">
        <li class="tabs-title is-active"><a href="#tab1">Search</a></li>
        <li class="tabs-title"><a href="#tab2">Favorites</a></li>
    </ul>
    <div class="tabs-content" data-tabs-content="home-tabs">
        <div class="tabs-panel is-active" id="tab1">
        <div class="container-fluid">
            <div class="row">
                {% for item in arr[0] %}
                    <div class="col-lg-4 mb-4">
                        <div class="card-body" style="background-color: azure;">
                            <img src="../static/images/{{item}}.jpg" class="card-img-top" alt="...">
                                <!-- <h5 class="card-title">{{item}}</h5> -->
                                <p class="card-text">
                                    {% for food in arr[0][item] %}
                                        <button class="btn btn-primary {{food[3]}}" type="button" data-toggle="collapse" data-target="#{{food[0]}}{{food[4]}}Collapse" aria-expanded="false" aria-controls="{{food[0]}}Collapse">
                                            {{food[0]}}
                                        </button>
                                        <br>
                                        <div class="collapse" id="{{food[0]}}{{food[4]}}Collapse">
                                            <div class="card card-body">
                                                {{food[1]}}
                                            </div>
                                        </div>
                                    {% endfor %}
                                </p>
                            </div>
                       
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="container-fluid">
        <div class="row">
            {% for item in arr[1] %}
                    <div class="col-lg-4 mb-4">
                        <div class="card">
                            <img src="../static/images/{{item}}.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{item}}</h5>
                                <p class="card-text">
                                    {% for food in arr[1][item] %}
                                        <p class="{{food[3]}}_text">{{food[0]}}</p>
                                    {% endfor %}
                                </p>
                            </div>
                        </div>
                    </div>
        {% endfor %}
        </div>
    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
